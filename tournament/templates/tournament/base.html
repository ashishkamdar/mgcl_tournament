<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGCL Tournament</title>
    <style>
        /* SHARED DARK THEME */
        :root {
            --bg-color: #0f172a;
            --text-main: #ffffff;
            --accent: #3b82f6;
            --card-bg: #1e293b;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%);
            color: var(--text-main);
            min-height: 100vh;
        }
        .board {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .btn {
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            border: none;
            cursor: pointer;
        }
        .btn:hover { opacity: 0.9; }
        
        /* Form & Input Styles */
        input[type="checkbox"] { accent-color: var(--accent); }
    </style>
</head>
<body>

    {% block content %}
    {% endblock %}

</body>
</html>
