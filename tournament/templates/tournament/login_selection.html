{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MGCL 2026 Gateway</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e40af 100%);
  --card-bg: rgba(15, 23, 42, 0.8);
  --accent: #3b82f6;
  --text-main: #ffffff;
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg-gradient);
  background-attachment: fixed;
  color: var(--text-main);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
  padding: 20px;
}

.gateway-card {
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  width: 100%;
  max-width: 500px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.1);
}

.logo-img {
  height: 80px;
  width: auto;
  margin-bottom: 20px;
  filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
}

h1 { font-size: 28px; font-weight: 900; text-transform: uppercase; margin: 0; letter-spacing: 2px; }
h3 { color: #94a3b8; font-size: 14px; margin-bottom: 30px; text-transform: uppercase; }

.login-options { display: flex; flex-direction: column; gap: 15px; }

.btn {
  padding: 16px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 800;
  text-transform: uppercase;
  color: white;
  transition: 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

/* Updated Button Styles */
.btn-referee { background: #10b981; } /* Green */

/* Combined Team Portal with Gradient Style */
.btn-team-portal { 
    background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); 
    border: 1px solid rgba(255,255,255,0.2);
}

.btn-admin { background: #6366f1; }   /* Indigo */

.btn:hover { transform: translateY(-3px); filter: brightness(110%); }

.footer-link {
  display: inline-block;
  margin-top: 30px;
  color: #94a3b8;
  text-decoration: none;
  font-size: 13px;
  border-bottom: 1px solid transparent;
}
.footer-link:hover { border-color: #94a3b8; }
</style>
</head>
<body>

<div class="gateway-card">
    {% if event.logo %}
        <img src="{{ event.logo.url }}" class="logo-img" alt="MGCL Logo">
    {% endif %}
    
    <h1>MGCL Tournament 2026</h1>
    <h3>Access Portal</h3>

    <div class="login-options">
        <a href="{% url 'login' %}?next=/fixtures/" class="btn btn-referee">
            ‚öñÔ∏è Referee Login
        </a>
        
        <a href="{% url 'login' %}?next=/captain-dashboard/" class="btn btn-team-portal">
            üèÜ Team Portal (Owner & Captain)
        </a>

        <a href="/admin/" class="btn btn-admin">
            üõ†Ô∏è Admin Panel
        </a>
    </div>

    <a href="{% url 'fixtures' %}" class="footer-link">‚Üê Return to Public Schedule</a>
</div>

</body>
</html>
